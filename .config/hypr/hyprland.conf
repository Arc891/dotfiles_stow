# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
exec-once = ~/.config/hypr/scripts/xdg-portal-hyprland # Make sure the correct portal is running
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP # Wayland magic (screen sharing etc.)
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP # More wayland magic (screen sharing etc.)
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1 # used for user sudo graphical elevation
exec-once = waybar # The top bar
exec-once = blueman-applet # Systray app for BT
exec-once = nm-applet --indicator # Systray app for Network/Wifi
exec-once = /usr/bin/greenclip daemon # Rofi Clipboard app
exec-once = swww-daemon # Background images daemon
# exec-once = ~/.config/hypr/scripts/bgaction # Sets the background based on theme
exec = ~/.scripts/change_bg.sh # Changes the background to a random bg


# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 10
    border_size = 2
    #col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.active_border=rgb(cdd6f4)
    col.inactive_border = rgba(595959aa)

    layout = dwindle
	"on-scroll-down": "hyprland-relative-workspace f",
}

misc {
    disable_hyprland_logo = yes
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 5
    
    blur {
        enabled = true
        size = 7
        passes = 4
        new_optimizations = true
    }

    active_opacity = 0.9
    inactive_opacity = 0.8

    blurls = lockscreen

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more
    bezier = myBezier, 0.10, 0.9, 0.1, 1.05

    animation = windows, 1, 10, myBezier, slide
    animation = windowsOut, 1, 7, myBezier, slide
    animation = border, 1, 10, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on
    workspace_swipe_fingers = 3
}

group {
    groupbar {
    	#gradients = false
	#height = 20

    }
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic mouse V1 {
    sensitivity = -0.5
}

# Example windowrule v1
#windowrule = float, ^(kitty)$
windowrule = float,^(pavucontrol)$
windowrule = float,^(blueman-manager)$
windowrule = float,^(nm-connection-editor)$
windowrule = float,^(thunar)$
windowrule = float, title:^(btop)$
windowrule = float, title:^(update-sys)$
windowrule = float, title:^(eureka)$
windowrule = tile, title:^(Teams)$

# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# rules below would make the specific app transparent
windowrulev2 = opacity 0.8 0.8,class:^(kitty)$
windowrulev2 = animation popin,class:^(kitty)$ #,title:^(update-sys)$
windowrulev2 = animation popin,class:^(thunar)$
windowrulev2 = opacity 0.8 0.8,class:^(thunar)$
windowrulev2 = opacity 0.8 0.8,class:^(Code)$
windowrulev2 = opacity 0.85 override 0.85 override,class:^(Spotify)$
windowrulev2 = opacity 1 override 1 override,class:^(Google-chrome)$
windowrulev2 = opacity 1 override 1 override,class:^(Chromium)$
windowrulev2 = animation popin,class:^(Google-chrome)$
windowrulev2 = animation slide,class:^(wofi)$
windowrulev2 = move 100%-433 53,class:^(wofi)$,title:^(clippick)$
windowrulev2 = workspace 2,class:^(Google-chrome)$
windowrulev2 = workspace 3,class:^(Code)$
windowrulev2 = workspace 3,class:^(Eclipse)$
windowrulev2 = workspace 4,class:^(Spotify)$
windowrulev2 = workspace 5,class:^(Chromium)$,title:^(Microsoft Teams)$
windowrulev2 = workspace 5,class:^(Chromium)$,title:^(Outlook)$
windowrulev2 = workspace special:special,class:^(kitty)$,title:^(eureka)$
windowrulev2 = workspace special:special,class:^(kitty)$,title:^(update-sys)$
windowrulev2 = workspace special:special,class:^(kitty)$,title:^(open_work_notes.sh)$

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, RETURN, exec, kitty  # open the terminal
bind = $mainMod, Q, killactive, # close the active window
#bind = $mainMod, B, exec, google-chrome-stable # Open chrome browser
bind = $mainMod, B, exec, firefox # Open browser
bind = $mainMod, L, exec, swaylock # Lock the screen
bind = $mainMod, M, exec, wlogout --protocol layer-shell # show the logout window
bind = $mainMod SHIFT, M, exit, # Exit Hyprland all together no (force quit Hyprland)
bind = $mainMod, N, exec, thunar # Show the graphical file browser
bind = $mainMod, V, togglefloating, # Allow a window to float
bind = $mainMod, SPACE, exec, wofi # Show the graphical app launcher
bind = $mainMod CTRL, SPACE, exec, rofi -modi "clipboard:greenclip print" -show clipboard -run-command '{cmd}' # rofi clipboard manager
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, S, exec, grim -g "$(slurp)" - | swappy -f - # take a screenshot
bind = $mainMod SHIFT, A, movetoworkspace, special:special # move window to scratchpad workspace
bind = $mainMod SHIFT, E, movetoworkspace, special:scratchpad # move window to scratchpad workspace
bind = $mainMod, F, fullscreen, 1
bind = $mainMod, G, togglegroup
bind = $mainMod, I, exec, kitty eureka
bind = $mainMod SHIFT, I, exec, kitty $HOME/.scripts/open_work_notes.sh
bind = $mainMod CTRL SHIFT, S, exec, xdg-open "https://search.nixos.org/packages"
bind = ALT, SPACE, exec, killall rofi || sh $HOME/.config/rofi/bin/launcher
bind = , XF86AudioMute, exec, pamixer --toggle-mute
bind = , XF86AudioLowerVolume, exec, pamixer --decrease 5
bind = , XF86AudioRaiseVolume, exec, pamixer --increase 5
bind = , XF86MonBrightnessDown, exec, brightnessctl set 5%-
bind = , xF86MonBrightnessUp, exec, brightnessctl set 5%+
bind = $mainMod, XF86MonBrightnessDown, exec, brightnessctl set 1- -d tpacpi::kbd_backlight
bind = $mainMod, xF86MonBrightnessUp, exec, brightnessctl set 1+ -d tpacpi::kbd_backlight

# Move focus with mainMod + arrow keys
bind = $mainMod, left, changegroupactive, b
bind = $mainMod, right, changegroupactive, f

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
bind = $mainMod, A, togglespecialworkspace, special
bind = $mainMod, E, togglespecialworkspace, scratchpad

# Move to next or previous workspace
bind = $mainMod CTRL, left, exec, hyprland-relative-workspace b
bind = $mainMod CTRL, right, exec, hyprland-relative-workspace f
bind = $mainMod SHIFT, left, exec, hyprland-relative-workspace b --with-window
bind = $mainMod SHIFT, right, exec, hyprland-relative-workspace f --with-window

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Alt - Tab to next/previous windows
bind = ALT, Tab, cyclenext
bind = ALT SHIFT, Tab, cyclenext, prev

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Move current workspace to monitor
bind = ALT SHIFT, left, movecurrentworkspacetomonitor, l
bind = ALT SHIFT, right, movecurrentworkspacetomonitor, r
bind = ALT SHIFT, up, movecurrentworkspacetomonitor, u
bind = ALT SHIFT, down, movecurrentworkspacetomonitor, d

