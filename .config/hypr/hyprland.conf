windowrulev2 = opacity 0.8 0.8,class:^(thunar)$
windowrulev2 = opacity 0.8 0.8,class:^(Code)$
windowrulev2 = opacity 0.85 override 0.85 override,class:^(Spotify)$
windowrulev2 = opacity 1 override 1 override,class:^(Google-chrome)$
windowrulev2 = opacity 1 override 1 override,class:^(Chromium)$
windowrulev2 = animation popin,class:^(Google-chrome)$
windowrulev2 = animation slide,class:^(wofi)$
windowrulev2 = move 100%-433 53,class:^(wofi)$,title:^(clippick)$
windowrulev2 = workspace 3,class:^(Spotify)$
windowrulev2 = workspace 5,class:^(Google-chrome)$
windowrulev2 = workspace 4,class:^(Google-chrome)$,title:^(Microsoft Teams)$
windowrulev2 = workspace 4,class:^(Google-chrome)$,title:^(Outlook)$ #class:^(Chromium)$,
windowrulev2 = workspace 8,class:^(Code)$
windowrulev2 = workspace 8,class:^(Eclipse)$
windowrulev2 = workspace 9,class:^(VirtualBox)$
